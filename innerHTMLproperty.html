<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="foo">1</p>
    <p class="foo">2</p>
    <p>3</p>
    <p class="foo">4</p>
  </body>
  <script type="text/javascript">
    var tagP = document.getElementsByTagName("p");
    var className = document.getElementsByClassName("foo");

    for (var i = 0; i < tagP.length; i++) {
      for (var j = 0; j < className.length; j++) {
        if (tagP[i] == className[j]) {
          tagP[i].innerHTML = "<a href='https://coders.tokyo'>coder.tokyo</a>";
        }
      }
    }
  </script>
</html>
