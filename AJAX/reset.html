<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var url = "http://localhost:3000/todos";
      //method get
      axios
        .get(url)
        .then(function (res) {
          console.log(res.data);
        })
        .catch(function (err) {
          console.log(err);
        });

      //method post
      axios
        .post("http://localhost:3000/todos/", {
          content: "Item moi them vao",
        })
        .then(function (res) {
          console.log(res.data);
        })
        .catch(function (err) {
          console.log(err);
        });

      // method put
      axios
        .put("http://localhost:3000/todos/2", {
          content: "yellow",
        })
        .then(function (res) {
          console.log(res.data);
        });
      // method patch
      axios
        .patch("http://localhost:3000/todos/3", {
          content: "fix",
        })
        .then(function (res) {
          console.log(res);
        })
        .catch(function (err) {
          console.log(err);
        });
      // method delete
      axios
      .delete('http://localhost:3000/todos/5')
      .then(function(res){
        console.log(res);
      })
      .catch(function(err){
        console.log(err);
      });
    </script>
  </body>
</html>
